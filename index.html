<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>cssMemSlider</title>
</head>

<body>
    <div class="content">
        <div class="slider">
            <div class="slides">
                <input type="radio" name="btn" id="btn1" checked>
                <input type="radio" name="btn" id="btn2">
                <input type="radio" name="btn" id="btn3">
                <input type="radio" name="btn" id="btn4">
                <div class="img active">
                    <img src="./assets/img/1.jpg" alt="мем 1" class="slide">
                    <p>Мем 1</p>
                </div>
                <div class="img">
                    <img src="./assets/img/2.jpg" alt="мем 2" class="slide">
                    <p>Мем 2</p>
                </div>
                <div class="img">
                    <img src="./assets/img/3.jpg" alt="мем 3" class="slide">
                    <p>Мем 3</p>
                </div>
                <div class="img">
                    <img src="./assets/img/4.jpg" alt="мем 4" class="slide">
                    <p>Мем 4</p>
                </div>

            </div>
        </div>
        <div class="bottomSlider">           
            <div class="pagination">
                <label for="btn1" class="button"></label>
                <label for="btn2" class="button"></label>
                <label for="btn3" class="button"></label>
                <label for="btn4" class="button"></label>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
